        :root {
            --primary: #7e57c2;
            --primary-dark: #5e35b1;
            --secondary: #26a69a;
            --dark: #1a1c23;
            --darker: #12141b;
            --light: #f5f7ff;
            --gray: #8c8c8c;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --card-bg: rgba(255, 255, 255, 0.07);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s ease;
        }

        .light-mode {
            --dark: #f5f7ff;
            --darker: #e4e9f7;
            --light: #1a1c23;
            --gray: #5a5a5a;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-icon {
            font-size: 32px;
            color: var(--primary);
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 20px;
            box-shadow: var(--shadow);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .tab-btn {
            flex: 1;
            padding: 18px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--gray);
            position: relative;
            overflow: hidden;
        }
        
        .tab-btn.active {
            color: var(--primary);
            background: rgba(126, 87, 194, 0.1);
        }
        
        .tab-btn i {
            margin-right: 10px;
        }
        
        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));

        }

            animation: fadeIn 0.5s ease;

        @keyframes fadeIn {

        /* Toast notifications */

        /* Responsive */

            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Variables globales
        let db = null;
        let SQL = null;

        // Inicializar la base de datos
        async function initDatabase() {
            try {
                // Cargar SQL.js
                SQL = await initSqlJs({
                    locateFile: file => `https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/${file}`
                });

                // Intentar cargar base de datos existente desde localStorage
                const dbData = localStorage.getItem('inventory_db');
                
                if (dbData) {
                    // Cargar base de datos existente
                    const buffer = Uint8Array.from(JSON.parse(dbData)).buffer;
                    db = new SQL.Database(new Uint8Array(buffer));
                } else {
                    // Crear nueva base de datos
                    db = new SQL.Database();
                    createTables();
                }

                console.log('Base de datos inicializada correctamente');
                loadData();
                
            } catch (error) {
                console.error('Error inicializando la base de datos:', error);
                showToast('Error al inicializar la base de datos', 'error');
            }
        }

        // Crear tablas si no existen
        function createTables() {
            // Tabla de productos
            db.run(`
                CREATE TABLE productos (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    nombre TEXT NOT NULL,
                    descripcion TEXT,
                    precio REAL NOT NULL,
                    stock INTEGER NOT NULL,
                    categoria TEXT NOT NULL,
                    fecha_creacion DATETIME DEFAULT CURRENT_TIMESTAMP
                )
            `);

            // Insertar algunos datos de ejemplo
            db.run(`INSERT INTO productos (nombre, descripcion, precio, stock, categoria) 
                   VALUES ('Arroz 1kg', 'Arroz blanco de buena calidad', 15.50, 100, 'Alimentos')`);
            
            db.run(`INSERT INTO productos (nombre, descripcion, precio, stock, categoria) 
                   VALUES ('Aceite 1L', 'Aceite vegetal', 25.00, 50, 'Alimentos')`);
            
            db.run(`INSERT INTO productos (nombre, descripcion, precio, stock, categoria) 
                   VALUES ('Leche 1L', 'Leche entera pasteurizada', 22.50, 30, 'Bebidas')`);

            saveDatabase();
        }

        // Guardar base de datos en localStorage
        function saveDatabase() {
            if (db) {
                const data = db.export();
                const array = Array.from(new Uint8Array(data));
                localStorage.setItem('inventory_db', JSON.stringify(array));
            }
        }

        // Cargar datos y mostrar en la interfaz
        function loadData() {
            loadProductos();
            updateStats();
        }

        // Cargar productos en la tabla
        function loadProductos() {
            if (!db) return;

            const result = db.exec("SELECT * FROM productos ORDER BY nombre");
            if (result.length === 0) return;

            const productos = result[0].values;
            const columns = result[0].columns;
            
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            productos.forEach(row => {
                // Mapear columnas a valores
                const producto = {};
                columns.forEach((col, index) => {
                    producto[col] = row[index];
                });

                // Determinar clase de stock
                let stockClass = 'stock-high';
                if (producto.stock < 10) stockClass = 'stock-low';
                else if (producto.stock < 25) stockClass = 'stock-medium';

                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-header">
                        <h3 class="product-name">${producto.nombre}</h3>
                        <span class="product-category">${producto.categoria}</span>
                    </div>
                    <div class="product-body">
                        <p class="product-desc">${producto.descripcion || 'Sin descripciÃ³n'}</p>
                        <div class="product-details">
                            <div class="product-price">$${producto.precio.toFixed(2)}</div>
                            <div class="product-stock ${stockClass}">
                                <i class="fas fa-boxes"></i> ${producto.stock} en stock
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="editarProducto(${producto.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger" onclick="eliminarProducto(${producto.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Filtrar productos
        function filterProducts() {
            if (!db) return;

            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let query = "SELECT * FROM productos";
            let conditions = [];
            let params = [];

            if (searchText) {
                conditions.push("(nombre LIKE ? OR descripcion LIKE ?)");
                params.push(`%${searchText}%`, `%${searchText}%`);
            }

            if (category) {
                conditions.push("categoria = ?");
                params.push(category);
            }

            if (conditions.length > 0) {
                query += " WHERE " + conditions.join(" AND ");
            }

            query += " ORDER BY nombre";

            const result = db.exec(query, params);
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            if (result.length === 0) {
                productsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--gray)">No se encontraron productos</p>';
                return;
            }

            const productos = result[0].values;
            const columns = result[0].columns;

            productos.forEach(row => {
                // Mapear columnas a valores
                const producto = {};
                columns.forEach((col, index) => {
                    producto[col] = row[index];
                });

                // Determinar clase de stock
                let stockClass = 'stock-high';
                if (producto.stock < 10) stockClass = 'stock-low';
                else if (producto.stock < 25) stockClass = 'stock-medium';

                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-header">
                        <h3 class="product-name">${producto.nombre}</h3>
                        <span class="product-category">${producto.categoria}</span>
                    </div>
                    <div class="product-body">
                        <p class="product-desc">${producto.descripcion || 'Sin descripciÃ³n'}</p>
                        <div class="product-details">
                            <div class="product-price">$${producto.precio.toFixed(2)}</div>
                            <div class="product-stock ${stockClass}">
                                <i class="fas fa-boxes"></i> ${producto.stock} en stock
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="editarProducto(${producto.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger" onclick="eliminarProducto(${producto.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Actualizar estadÃ­sticas
        function updateStats() {
            if (!db) return;

            // Total productos
            const totalResult = db.exec("SELECT COUNT(*) as total FROM productos");
            const total = totalResult.length > 0 ? totalResult[0].values[0][0] : 0;
            document.getElementById('totalProductos').textContent = total;

            // Valor total
            const valorResult = db.exec("SELECT SUM(precio * stock) as valor FROM productos");
            const valor = valorResult.length > 0 ? valorResult[0].values[0][0] : 0;
            document.getElementById('valorTotal').textContent = `$${valor ? valor.toFixed(2) : '0.00'}`;

            // Stock bajo (menos de 10 unidades)
            const stockResult = db.exec("SELECT COUNT(*) as bajo FROM productos WHERE stock < 10");
            const stockBajo = stockResult.length > 0 ? stockResult[0].values[0][0] : 0;
            document.getElementById('stockBajo').textContent = stockBajo;

            // Total categorÃ­as
            const catResult = db.exec("SELECT COUNT(DISTINCT categoria) as categorias FROM productos");
            const categorias = catResult.length > 0 ? catResult[0].values[0][0] : 0;
            document.getElementById('totalCategorias').textContent = categorias;
        }

        // Agregar nuevo producto
        function agregarProducto(event) {
            event.preventDefault();
            
            if (!db) {
                showToast('Base de datos no inicializada', 'error');
                return;
            }

            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value);
            const categoria = document.getElementById('categoria').value;

            if (!nombre || !precio || !stock || !categoria) {
                showToast('Por favor complete todos los campos obligatorios', 'error');
                return;
            }

            try {
                db.run(
                    "INSERT INTO productos (nombre, descripcion, precio, stock, categoria) VALUES (?, ?, ?, ?, ?)",
                    [nombre, descripcion, precio, stock, categoria]
                );

                saveDatabase();
                loadData();
                
                // Limpiar formulario
                document.getElementById('productoForm').reset();
                
                showToast('Producto agregado correctamente', 'success');
                openTab('productos');
                
            } catch (error) {
                console.error('Error agregando producto:', error);
                showToast('Error al agregar el producto', 'error');
            }
        }

        // Editar producto
        function editarProducto(id) {
            if (!db) return;

            const result = db.exec("SELECT * FROM productos WHERE id = ?", [id]);
            if (result.length === 0) return;

            const producto = {};
            const columns = result[0].columns;
            const values = result[0].values[0];
            
            columns.forEach((col, index) => {
                producto[col] = values[index];
            });

            // Llenar formulario de ediciÃ³n
            document.getElementById('editId').value = producto.id;
            document.getElementById('editNombre').value = producto.nombre;
            document.getElementById('editDescripcion').value = producto.descripcion || '';
            document.getElementById('editPrecio').value = producto.precio;
            document.getElementById('editStock').value = producto.stock;
            document.getElementById('editCategoria').value = producto.categoria;

            // Mostrar modal
            document.getElementById('editModal').style.display = 'flex';
        }

        // Guardar cambios de ediciÃ³n
        function guardarEdicion(event) {
            event.preventDefault();
            
            if (!db) return;

            const id = document.getElementById('editId').value;
            const nombre = document.getElementById('editNombre').value;
            const descripcion = document.getElementById('editDescripcion').value;
            const precio = parseFloat(document.getElementById('editPrecio').value);
            const stock = parseInt(document.getElementById('editStock').value);
            const categoria = document.getElementById('editCategoria').value;

            if (!nombre || !precio || !stock || !categoria) {
                showToast('Por favor complete todos los campos obligatorios', 'error');
                return;
            }

            try {
                db.run(
                    "UPDATE productos SET nombre = ?, descripcion = ?, precio = ?, stock = ?, categoria = ? WHERE id = ?",
                    [nombre, descripcion, precio, stock, categoria, id]
                );

                saveDatabase();
                loadData();
                closeEditModal();
                
                showToast('Producto actualizado correctamente', 'success');
                
            } catch (error) {
                console.error('Error actualizando producto:', error);
                showToast('Error al actualizar el producto', 'error');
            }
        }

        // Eliminar producto
        function eliminarProducto(id) {
            if (!confirm('Â¿EstÃ¡ seguro de que desea eliminar este producto?')) return;
            
            if (!db) return;

            try {
                db.run("DELETE FROM productos WHERE id = ?", [id]);
                saveDatabase();
                loadData();
                
                showToast('Producto eliminado correctamente', 'success');
                
            } catch (error) {
                console.error('Error eliminando producto:', error);
                showToast('Error al eliminar el producto', 'error');
            }
        }

        // Cerrar modal de ediciÃ³n
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Exportar datos
        function exportData() {
            if (!db) return;

            const data = db.export();
            const array = Array.from(new Uint8Array(data));
            const jsonString = JSON.stringify(array);
            
            document.getElementById('backupData').value = jsonString;
            showToast('Datos exportados correctamente', 'success');
        }

        // Importar datos
        function importData() {
            if (!db) return;

            try {
                const jsonString = document.getElementById('backupData').value;
                if (!jsonString) {
                    showToast('No hay datos para importar', 'error');
                    return;
                }

                const array = JSON.parse(jsonString);
                const buffer = new Uint8Array(array).buffer;
                
                // Cerrar base de datos actual y cargar la nueva
                db.close();
                db = new SQL.Database(new Uint8Array(buffer));
                
                saveDatabase();
                loadData();
                
                showToast('Datos importados correctamente', 'success');
                
            } catch (error) {
                console.error('Error importando datos:', error);
                showToast('Error al importar los datos', 'error');
            }
        }

        // Restaurar datos desde respaldo
        function restoreData() {
            importData();
        }

        // Mostrar notificaciÃ³n toast
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            toastContainer.appendChild(toast);
            
            // Eliminar toast despuÃ©s de 3 segundos
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Cambiar entre pestaÃ±as
        function openTab(tabName) {
            // Ocultar todos los contenidos de pestaÃ±as
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Desactivar todos los botones de pestaÃ±as
            const tabButtons = document.getElementsByClassName('tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Activar la pestaÃ±a seleccionada
            document.getElementById(tabName).classList.add('active');
            
            // Encontrar y activar el botÃ³n correspondiente
            for (let i = 0; i < tabButtons.length; i++) {
                if (tabButtons[i].getAttribute('onclick').includes(tabName)) {
                    tabButtons[i].classList.add('active');
                    break;
                }
            }

            // Si es la pestaÃ±a de productos, recargar datos
            if (tabName === 'productos') {
                loadProductos();
            } else if (tabName === 'dashboard') {
                updateStats();
            }
        }

        // Alternar tema claro/oscuro
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeIcon = document.querySelector('#themeToggle i');
            
            if (document.body.classList.contains('light-mode')) {
                themeIcon.className = 'fas fa-sun';
                showToast('Tema claro activado', 'success');
            } else {
                themeIcon.className = 'fas fa-moon';
                showToast('Tema oscuro activado', 'success');
            }
        }

        // Inicializar cuando se carga la pÃ¡gina
        window.onload = function() {
            initDatabase();
            
            // Configurar event listeners
            document.getElementById('productoForm').addEventListener('submit', agregarProducto);
            document.getElementById('editForm').addEventListener('submit', guardarEdicion);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Cargar datos iniciales
            loadData();
        };
    </script>
